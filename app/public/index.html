<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Upload</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" /> 

	
</head>

<body>	
	<div class="container" style="margin-top: 20px;">

		<div class="row">
			<div class="col-lg-6 col-sm-6 col-12">
				<!-- Upload form with bootstrap -->
				<form id = "uploadForm" name="uploadForm">
					<h4>Upload</h4>
					<div class="input-group">
					
						<!-- Browse Button with hidden file field -->
						<label class="input-group-btn">
							<span class="btn btn-primary">
								Browse &hellip; <input type="file" name="file" style="display: none;" multiple/>
							</span>
						</label>
						
						<!-- File name display field -->
						<input type="text" class="form-control" readonly>	
						
						<!-- Submit / Upload button -->
						<span class="input-group-btn">
							<button type="submit" value="Upload File" class="btn btn-default">Upload</button>	
						</span>				
					</div>
			
					<!-- Help and dynamic status informtion -->
					<span class="help-block" id="status">
						Select file(s) for upload.
					</span>			
				</form>
			</div>    
		</div><!-- /row -->	
	</div><!-- /container -->
	
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/upload.js"></script>

</body>
</html>
